<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="vh-100 d-flex justify-content-center align-items-center" style="background: rgb(129,147,212);
background: radial-gradient(circle, rgba(129,147,212,1) 0%, rgba(22,15,56,1) 100%);" >    

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Timer</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body w-100">
                <div class="box bg-transparent border-2 border-primary-subtle border px-5 py-3 rounded-lg shadow-lg">
                    <div id="title" class="text-white fw-semiold fs-3 text-center w-100 align-items-center d-flex justify-content-center">Timer</div>
                    <form>
                        <div class="d-flex flex-wrap row-gap-3">
                            <input type="number" placeholder="DAYS" class="form-control col-3 " id="dy">
                            <input type="number" placeholder="HOURS" class="form-control col-3 " id="hr">
                            <input type="number" placeholder="MINUTES" class="form-control col-3 " id="mn">
                            <input type="number" placeholder="SECONDS" class="form-control col-3 " id="sc">
                            
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="return timer()">Save changes</button>
            </div>
            </div>
        </div>
    </div>

    <main>
        <div class="box bg-transparent border-2 border-primary-subtle border px-5 rounded-lg shadow-lg" style="height: auto;">
            <div id="title" class="text-white fw-semiold fs-3 text-center w-100 py-3 align-items-center d-flex justify-content-center">Timer</div>
            <div class="timer d-flex flex-wrap justify-content-between align-items-center">
                <div class="col-2">
                    <div id="day" class=" border border-dark rounded-4 bg-white d-flex justify-content-center align-items-center fs-3 fw-bold" style="width: 60px; height: 60px;">
                          <h2>00</h2>
                    </div>
                </div>
                <div class="col-2">
                        <div id="hour" class="border border-dark rounded-4 bg-white d-flex justify-content-center align-items-center fs-3 fw-bold" style="width: 60px; height: 60px;">
                            <h2>00</h2>
                        </div>
                </div>
                <div class="col-2">
                        <div id="min" class="border border-dark rounded-4 bg-white d-flex justify-content-center align-items-center fs-3 fw-bold" style="width: 60px; height: 60px;">
                            <h2>00</h2>
                        </div>
                </div>
                <div class="col-2">
                        <div id="sec" class="border border-dark rounded-4 bg-white d-flex justify-content-center align-items-center fs-3 fw-bold" style="width: 60px; height: 60px;">
                            <h2>00</h2>
                        </div>
                </div>
            </div>            
            <div class="button d-flex align-items-center justify-content-center gap-3 pt-5 pb-3">
                <button type="button" class="btn btn-primary fs-5 text-white" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Set Time..!!
                </button>
            </div>
        </div>
        
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
